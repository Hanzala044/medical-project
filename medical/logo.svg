<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="300" height="120" fill="#000000"/>
  
  <!-- Medical Cross (blue) -->
  <g>
    <!-- Vertical line of cross -->
    <rect x="42" y="35" width="16" height="50" rx="8" fill="#0066FF"/>
    <!-- Horizontal line of cross -->
    <rect x="25" y="52" width="50" height="16" rx="8" fill="#0066FF"/>
  </g>
  
  <!-- Pill (blue, angled) -->
  <g transform="translate(112, 45) rotate(15)">
    <!-- Left half of capsule -->
    <ellipse cx="-20" cy="0" rx="20" ry="12" fill="#0066FF"/>
    <!-- Right half of capsule -->
    <ellipse cx="20" cy="0" rx="20" ry="12" fill="#0066FF"/>
    <!-- Center connecting part -->
    <rect x="-4" y="-12" width="8" height="24" fill="#0066FF"/>
    <!-- Dividing line -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#000000" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text "MEDicos" -->
  <g>
    <!-- "MED" in blue -->
    <text x="200" y="70" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#0066FF">
      MED
    </text>
    <!-- "icos" in green -->
    <text x="285" y="70" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#00CC66">
      icos
    </text>
  </g>
</svg> 