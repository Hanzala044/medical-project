<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEDicos - Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="css/loader.css">
  <style>
    /* Global Serif Font Override */
    * {
      font-family: 'Times New Roman', Times, serif !important;
    }
    
    /* Fix dropdown visibility */
    select, option {
      background-color: #1e293b !important;
      color: #ffffff !important;
    }
    select option:hover {
      background-color: #334155 !important;
    }
    select:focus {
      outline: 2px solid #38bdf8;
      border-color: #38bdf8;
    }
    /* Ensure dropdown options are visible */
    select option {
      background-color: #1e293b !important;
      color: #ffffff !important;
      padding: 8px;
    }

    /* Custom File Upload Button Styles */
    button {
      border: none;
    }

    .c-button {
      background: linear-gradient(140deg, rgba(75, 118, 200, 1) 0%, rgba(31, 70, 145, 1) 100%);
      border-radius: 45px;
      font-size: 25px;
      text-align: left;
      padding: 11px 0px 11px 0px;
      border: 4px solid rgb(37, 37, 37) !important;
      border-style: outset;
      box-shadow: -6px -5px 18px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }

    .c-button .c-main {
      border-radius: 45px;
      color: rgba(255, 255, 255, 1);
      padding: 11px 25px 11px 2px;
      box-shadow: inset 0px 0px 5px rgba(17, 17, 17, 0);
      transition: all 0.5s ease-in-out;
      border: 1px solid transparent;
    }

    .c-ico .c-blur {
      background: linear-gradient(318deg, rgba(75, 118, 200, 1) 0%, rgba(31, 70, 145, 1) 100%);
      border-radius: 100%;
      margin-left: 0;
      padding: 8px 23px;
      filter: blur(1px);
      text-align: center;
    }

    .c-ico {
      position: relative;
      margin-right: 20px;
    }

    .c-ico .ico-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Hovering */
    .c-button .c-main:hover {
      box-shadow: inset 0px 0px 5px rgba(17, 17, 17, 0.6);
      border: 1px solid rgba(26, 26, 26,0.5);
      color: rgba(255, 255, 255, 0.5);
    }

    /* Bookmark Save Button Styles */
    .bookmarkBtn {
      width: 100px;
      height: 40px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.349);
      background-color: rgb(12, 12, 12);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
    }

    .IconContainer {
      width: 30px;
      height: 30px;
      background: linear-gradient(to bottom, rgb(255, 136, 255), rgb(172, 70, 255));
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 2;
      transition-duration: 0.3s;
    }

    .icon {
      border-radius: 1px;
    }

    .text {
      height: 100%;
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1;
      transition-duration: 0.3s;
      font-size: 1.04em;
    }

    .bookmarkBtn:hover .IconContainer {
      width: 90px;
      transition-duration: 0.3s;
    }

    .bookmarkBtn:hover .text {
      transform: translate(10px);
      width: 0;
      font-size: 0;
      transition-duration: 0.3s;
    }

    .bookmarkBtn:active {
      transform: scale(0.95);
      transition-duration: 0.3s;
    }

    /* Animated Payment Button Styles */
    .pay-btn {
      position: relative;
      padding: 12px 24px;
      font-size: 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      width: 100%;
      justify-content: center;
    }

    .pay-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .icon-container {
      position: relative;
      width: 24px;
      height: 24px;
    }

    .icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      color: #22c55e;
      opacity: 0;
      visibility: hidden;
    }

    .default-icon {
      opacity: 1;
      visibility: visible;
    }

    /* Hover animations */
    .pay-btn:hover .icon {
      animation: none;
    }

    .pay-btn:hover .wallet-icon {
      opacity: 0;
      visibility: hidden;
    }

    .pay-btn:hover .card-icon {
      animation: iconRotate 2.5s infinite;
      animation-delay: 0s;
    }

    .pay-btn:hover .payment-icon {
      animation: iconRotate 2.5s infinite;
      animation-delay: 0.5s;
    }

    .pay-btn:hover .dollar-icon {
      animation: iconRotate 2.5s infinite;
      animation-delay: 1s;
    }

    .pay-btn:hover .check-icon {
      animation: iconRotate 2.5s infinite;
      animation-delay: 1.5s;
    }

    /* Active state - show only checkmark */
    .pay-btn:active .icon {
      animation: none;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .pay-btn:active .check-icon {
      animation: checkmarkAppear 0.6s ease forwards;
      visibility: visible;
    }

    .btn-text {
      font-weight: 600;
      font-family: 'Times New Roman', Times, serif;
    }

    @keyframes iconRotate {
      0% {
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px) scale(0.5);
      }
      5% {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
      }
      15% {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
      }
      20% {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px) scale(0.5);
      }
      100% {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px) scale(0.5);
      }
    }

    @keyframes checkmarkAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-45deg);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2) rotate(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* DRIVE Button Styles - From Uiverse.io by AlimurtuzaCodes */
    .btn {
      border: none;
      width: 100px;
      height: 40px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      background: #1C1A1C;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .sparkle {
      fill: #AAAAAA;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #AAAAAA;
      font-size: 1.04em;
      font-family: 'Times New Roman', Times, serif;
    }

    .btn:hover {
      background: linear-gradient(0deg,#A47CF3,#683FEA);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
      inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
      0px 0px 0px 4px rgba(255, 255, 255, 0.2),
      0px 0px 180px 0px #9917FF;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }

    /* Floating Label Input Styles - From Uiverse.io by AmIt-DasIT */
    .floating-container {
      display: flex;
      flex-direction: column;
      gap: 7px;
      position: relative;
      color: white;
    }

    .floating-container .floating-label {
      font-size: 15px;
      padding-left: 10px;
      position: absolute;
      top: 13px;
      transition: 0.3s;
      pointer-events: none;
      color: #94a3b8;
    }

    .floating-input {
      width: 100%;
      height: 45px;
      border: none;
      outline: none;
      padding: 0px 7px;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      background-color: transparent;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .floating-input:focus {
      border: 2px solid transparent;
      color: #fff;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .floating-container .floating-input:valid ~ .floating-label,
    .floating-container .floating-input:focus ~ .floating-label {
      transition: 0.3s;
      padding-left: 2px;
      transform: translateY(-35px);
      color: #22c55e;
    }

    .floating-container .floating-input:valid,
    .floating-container .floating-input:focus {
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    /* Floating Select Styles */
    .floating-select {
      width: 100%;
      height: 45px;
      border: none;
      outline: none;
      padding: 0px 7px;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      background-color: transparent;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .floating-select:focus {
      border: 2px solid transparent;
      color: #fff;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .floating-container .floating-select:valid ~ .floating-label,
    .floating-container .floating-select:focus ~ .floating-label {
      transition: 0.3s;
      padding-left: 2px;
      transform: translateY(-35px);
      color: #22c55e;
    }

    .floating-container .floating-select:valid,
    .floating-container .floating-select:focus {
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-900 via-slate-900 to-blue-900 min-h-screen text-white">



  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader"></div>
    <div class="loading-text">MEDicos</div>
    <div class="loading-subtitle">Staff Dashboard</div>
    <div class="loading-messages">
      <div class="loading-message">Loading your workspace...</div>
      <div class="loading-message">Preparing sales interface...</div>
      <div class="loading-message">Initializing payment system...</div>
    </div>
  </div>

  <div class="container mx-auto py-6 md:py-12 px-4">
    <!-- Header -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 md:p-6 shadow-2xl border border-white/20 mb-6 md:mb-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 md:gap-0">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-emerald-300 mb-2">Staff Dashboard</h1>
          <div class="flex flex-col sm:flex-row space-y-1 sm:space-y-0 sm:space-x-4 text-xs md:text-sm">
            <div id="clock" class="text-cyan-200"></div>
            <div id="date" class="text-cyan-200"></div>
          </div>
          <div class="mt-2">
            <span class="text-emerald-300 font-semibold text-sm md:text-base">Logged in as: </span>
            <span id="staffName" class="text-white font-bold text-sm md:text-base"></span>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 w-full md:w-auto">
          <button onclick="showSection('sales')" class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 md:px-4 py-2 rounded-lg font-semibold transition text-sm md:text-base">Sales</button>
          <button onclick="showSection('records')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 md:px-4 py-2 rounded-lg font-semibold transition text-sm md:text-base">Records</button>
          <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 md:px-4 py-2 rounded-lg font-semibold transition text-sm md:text-base">Logout</button>
        </div>
      </div>
    </div>

    <!-- Sales Section -->
    <div id="salesSection" class="section active">
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 md:p-8 shadow-2xl border border-white/20 max-w-2xl mx-auto">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6 text-emerald-300">Sell Medicine</h2>
        <form id="sellForm" class="space-y-4 md:space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <!-- From Uiverse.io by AmIt-DasIT -->
            <div class="floating-container">
              <input required="" type="text" id="customerName" name="customerName" class="floating-input">
              <label class="floating-label">Customer Name</label>
            </div>
            <div class="floating-container">
              <input required="" type="text" id="customerPhone" name="customerPhone" class="floating-input">
              <label class="floating-label">Customer Phone</label>
            </div>
          </div>
          <div class="floating-container">
            <select required="" id="medicineSelect" name="medicineSelect" class="floating-select">
              <option value="">Select Medicine</option>
            </select>
            <label class="floating-label">Select Medicine</label>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="floating-container">
              <input required="" type="number" id="quantity" name="quantity" min="1" class="floating-input">
              <label class="floating-label">Quantity</label>
            </div>
            <div class="floating-container">
              <input required="" type="text" id="doctorName" name="doctorName" class="floating-input">
              <label class="floating-label">Doctor Name</label>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="floating-container">
              <input required="" type="number" id="ratePerTablet" name="ratePerTablet" step="0.01" min="0" class="floating-input">
              <label class="floating-label">Rate per Tablet</label>
            </div>
            <div class="floating-container">
              <input type="number" id="totalAmount" name="totalAmount" step="0.01" min="0" readonly class="floating-input" style="background-color: rgba(34, 197, 94, 0.1);">
              <label class="floating-label">Total Amount</label>
            </div>
          </div>
          <button type="button" class="c-button" onclick="document.getElementById('prescriptionFile').click()">
            <span class="c-main">
              <span class="c-ico"><span class="c-blur"></span> <span class="ico-text">📄</span></span>
              Choose Prescription File
            </span>
          </button>
          <input type="file" id="prescriptionFile" accept="image/*" class="hidden">
          <div class="flex space-x-4">
            <button type="button" id="saveBtn" class="bookmarkBtn">
              <span class="IconContainer">
                <svg viewBox="0 0 384 512" height="0.9em" class="icon">
                  <path
                    d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
                  ></path>
                </svg>
              </span>
              <p class="text">Save</p>
            </button>
            <!-- From Uiverse.io by AlimurtuzaCodes --> 
            <button type="button" id="pushDriveBtn" class="btn">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
                <span class="text">DRIVE</span>
            </button>
          </div>
          <!-- From Uiverse.io by fthisilak --> 
          <button type="button" id="payWithRazorpayBtn" class="pay-btn">
            <span class="btn-text">Pay with Razorpay</span>
            <div class="icon-container">
              <svg viewBox="0 0 24 24" class="icon card-icon">
                <path
                  d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18C2,19.11 2.89,20 4,20H20C21.11,20 22,19.11 22,18V6C22,4.89 21.11,4 20,4Z"
                  fill="currentColor"
                ></path>
              </svg>
              <svg viewBox="0 0 24 24" class="icon payment-icon">
                <path
                  d="M2,17H22V21H2V17M6.25,7H9V6H6V3H18V6H15V7H17.75L19,17H5L6.25,7M9,10H15V8H9V10M9,13H15V11H9V13Z"
                  fill="currentColor"
                ></path>
              </svg>
              <svg viewBox="0 0 24 24" class="icon dollar-icon">
                <path
                  d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"
                  fill="currentColor"
                ></path>
              </svg>

              <svg viewBox="0 0 24 24" class="icon wallet-icon default-icon">
                <path
                  d="M21,18V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V6H12C10.89,6 10,6.9 10,8V16A2,2 0 0,0 12,18M12,16H22V8H12M16,13.5A1.5,1.5 0 0,1 14.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,12A1.5,1.5 0 0,1 16,13.5Z"
                  fill="currentColor"
                ></path>
              </svg>

              <svg viewBox="0 0 24 24" class="icon check-icon">
                <path
                  d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>
        </form>
        <div id="saleMessage" class="mt-4 text-center text-sm"></div>
      </div>
    </div>

    <!-- Records Section -->
    <div id="recordsSection" class="section hidden">
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-emerald-300">Sales Records</h2>
          <button onclick="refreshRecords()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition">Refresh</button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left rounded-lg overflow-hidden">
            <thead>
              <tr class="bg-emerald-500/80">
                <th class="px-4 py-3">Date</th>
                <th class="px-4 py-3">Customer</th>
                <th class="px-4 py-3">Medicine</th>
                <th class="px-4 py-3">Quantity</th>
                <th class="px-4 py-3">Rate/Tablet</th>
                <th class="px-4 py-3">Total</th>
                <th class="px-4 py-3">Payment</th>
                <th class="px-4 py-3">Doctor</th>
                <th class="px-4 py-3">Sold By</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="recordsTable">
              <!-- Dynamic rows here -->
            </tbody>
          </table>
        </div>
        <div id="recordsMessage" class="mt-4 text-center text-sm"></div>
      </div>
    </div>
  </div>
  <script src="js/init.js"></script>
  <script src="staff_dashboard.js"></script>
  <script>
    // Loading overlay management
    window.addEventListener('load', function() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      if (loadingOverlay) {
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 300);
        }, 1000); // Show loading for 1 second
      }
    });

    // Global functions for HTML onclick handlers
    function showSection(sectionName) {
        if (window.staffDashboard) {
            window.staffDashboard.showSection(sectionName);
        }
    }
    
    function refreshRecords() {
        if (window.staffDashboard) {
            window.staffDashboard.refreshRecords();
        }
    }
    
    function logout() {
        if (window.staffDashboard) {
            window.staffDashboard.logout();
        }
    }


  </script>
</body>
</html>
